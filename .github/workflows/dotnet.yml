name: Build Windows Avalonia UI App

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # Create env file
      - name: Create .env File
        run: |
          echo "TWITCHCLIENTID=${{ secrets.TWITCHCLIENTID }}" >> PngifyMe/.env

      # Set up .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          
      # Install dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Build the project
      - name: Build project
        run: dotnet build --configuration Release --no-restore

      # Publish the app
      - name: Publish app
        run: dotnet publish ./PngifyMe.Desktop/PngifyMe.Desktop.csproj --output ./publish --configuration Release --runtime win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=false -p:PublishReadyToRun=false 

      # Archive the build artifacts
      - name: Archive build output
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ./publish

release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Download build artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ./artifact

      # Zip the artifact
      - name: Create ZIP file
        run: |
          zip -r pngify.me.zip ./artifact

      # Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: pngify.me.zip.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
